name: KTB Image Upload

on:
  repository_dispatch:
    types: [upload-zip]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # JOB 1: Đọc config và tạo ma trận động
  setup:
    runs-on: ubuntu-latest
    outputs:
      sites_matrix: ${{ steps.set_matrix.outputs.sites }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read sites config and set matrix
        id: set_matrix
        run: |
          SITES_JSON=$(jq -c '.sites' config.json)
          echo "sites=${SITES_JSON}" >> $GITHUB_OUTPUT

  # JOB 2: Upload file
  upload:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        site: ${{ fromJson(needs.setup.outputs.sites_matrix) }}
    outputs:
      details: ${{ steps.set_outputs.outputs.details }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout ktb-image repo
        uses: actions/checkout@v4
        with:
          repository: ktbhub/ktb-image
          path: ktb-image
          token: ${{ secrets.KTBHUB_PAT }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Upload and Process for ${{ matrix.site.slug }}
        id: upload_process
        env:
          SITE_CONFIG_JSON: ${{ toJSON(matrix.site) }}
          KTBTEE_VPS_HOST: ${{ secrets.KTBTEE_VPS_HOST }}
          KTBTEE_VPS_USERNAME: ${{ secrets.KTBTEE_VPS_USERNAME }}
          KTBTEE_SSH_PRIVATE_KEY: ${{ secrets.KTBTEE_SSH_PRIVATE_KEY }}
          KTBTEE_VPS_PORT: ${{ secrets.KTBTEE_VPS_PORT }}
          WHATWILLWEAR_VPS_HOST: ${{ secrets.WHATWILLWEAR_VPS_HOST }}
          WHATWILLWEAR_VPS_USERNAME: ${{ secrets.WHATWILLWEAR_VPS_USERNAME }}
          WHATWILLWEAR_SSH_PRIVATE_KEY: ${{ secrets.WHATWILLWEAR_SSH_PRIVATE_KEY }}
          WHATWILLWEAR_VPS_PORT: ${{ secrets.WHATWILLWEAR_VPS_PORT }}
          VFLIPPA_VPS_HOST: ${{ secrets.VFLIPPA_VPS_HOST }}
          VFLIPPA_VPS_USERNAME: ${{ secrets.VFLIPPA_VPS_USERNAME }}
          VFLIPPA_SSH_PRIVATE_KEY: ${{ secrets.VFLIPPA_SSH_PRIVATE_KEY }}
          VFLIPPA_VPS_PORT: ${{ secrets.VFLIPPA_VPS_PORT }}
        run: node upload-script.js
      
      - name: Commit and push log file
        if: success() && steps.upload_process.outputs.uploaded_count > 0
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull
          git add uploaded_files_${{ matrix.site.slug }}.log
          git commit -m "Update log for ${{ matrix.site.slug }}" || echo "No changes to commit"
          git push
      
      - name: Set job outputs as JSON
        id: set_outputs
        run: |
          JSON_PAYLOAD=$(jq -n --arg slug "${{ matrix.site.slug }}" --arg count "${{ steps.upload_process.outputs.uploaded_count }}" '{slug: $slug, uploaded_count: $count}')
          echo "details<<EOF" >> $GITHUB_OUTPUT
          echo "$JSON_PAYLOAD" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  # JOB 3: Gửi báo cáo
  report:
    needs: upload
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Create Detailed Report Message
        id: create_message
        run: |
          SITES_OUTPUTS='${{ toJSON(needs.upload) }}'
          MESSAGE="✅ *KTB Image Upload - Done*\n\n"
          TOTAL_FILES=0
          FILES_UPLOADED_COUNT=0

          # Dùng fromjson để đọc chuỗi JSON từ output của job upload
          echo "$SITES_OUTPUTS" | jq -c '.[] | .outputs.details | fromjson | select((.uploaded_count | tonumber) > 0)' | while read -r site; do
            SLUG=$(echo "$site" | jq -r '.slug')
            COUNT=$(echo "$site" | jq -r '.uploaded_count')
            MESSAGE+="- Đã upload *${COUNT}* file(s) lên trang *${SLUG}*\n"
            TOTAL_FILES=$((TOTAL_FILES + COUNT))
            FILES_UPLOADED_COUNT=$((FILES_UPLOADED_COUNT + 1))
          done

          if [ "$FILES_UPLOADED_COUNT" -gt 0 ]; then
            if [ "$FILES_UPLOADED_COUNT" -gt 1 ]; then
                MESSAGE+="\nTổng cộng: *${TOTAL_FILES}* file(s) đã được upload."
            fi
          else
            MESSAGE+="Không có file mới nào được upload trong lần chạy này."
          fi
          
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo -e "$MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Detailed Report to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: ${{ steps.create_message.outputs.message }}
          format: markdown
